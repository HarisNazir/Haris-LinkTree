<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haris Nazir</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #61dafb;
            overflow: hidden;
        }
        #interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }
        .hud-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            z-index: 2;
            font-size: 10px;
        }
        .hud-element {
            font-family: 'Courier New', monospace;
            color: #61dafb;
            text-shadow: 0 0 5px #61dafb;
        }
        #menu-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #arc-reactor {
            width: 50px;
            height: 50px;
            background: radial-gradient(#61dafb, transparent 60%);
            border-radius: 50%;
            box-shadow: 0 0 20px #61dafb;
            margin-bottom: 20px;
        }
        #menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        .menu-item {
            background: rgba(97, 218, 251, 0.1);
            border: 2px solid #61dafb;
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 95% 50%, 100% 100%, 0 100%, 5% 50%);
        }
        .menu-item:hover {
            background: rgba(97, 218, 251, 0.3);
        }
        .menu-item-content {
            display: flex;
            align-items: center;
            z-index: 2;
            position: relative;
        }
        .menu-item-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            fill: #61dafb;
        }
        .menu-item-label {
            font-size: 16px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .startup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #61dafb;
            font-size: 24px;
            font-family: 'Courier New', monospace;
        }
        @media (min-width: 768px) {
            .hud-row { font-size: 14px; }
            #menu { max-width: 400px; }
        }
    </style>
</head>
<body>
    <div id="interface">
        <div class="hud-row">
            <div class="hud-element">HARIS NAZIR</div>
            <div class="hud-element">USER: GUEST<br>STATUS: ONLINE</div>
        </div>
        <div id="menu-container">
            <div id="arc-reactor"></div>
            <div id="menu"></div>
        </div>
        <div class="hud-row">
            <div class="hud-element">SYSTEM: OPERATIONAL<br>SECURITY: ACTIVE</div>
            <div class="hud-element" id="dynamic-hud">CONNECTIONS: STABLE<br>BANDWIDTH: OPTIMAL</div>
        </div>
    </div>
    <div class="startup-overlay">INITIALIZING INTERFACE...</div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log("DOM fully loaded and parsed");

            const menuItems = [
                { name: "Portfolio", icon: `<svg viewBox="0 0 24 24" class="menu-item-icon"><path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"/></svg>`, link: "#" },
                { name: "LinkedIn", icon: `<svg viewBox="0 0 24 24" class="menu-item-icon"><path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/></svg>`, link: "#" },
                { name: "GitHub", icon: `<svg viewBox="0 0 24 24" class="menu-item-icon"><path d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2z"/></svg>`, link: "#" },
                { name: "Twitter", icon: `<svg viewBox="0 0 24 24" class="menu-item-icon"><path d="M22.46 6c-.77.35-1.6.58-2.46.69.88-.53 1.56-1.37 1.88-2.38-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29 0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15 0 1.49.75 2.81 1.91 3.56-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.98 8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21 16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56.84-.6 1.56-1.36 2.14-2.23z"/></svg>`, link: "#" },
                { name: "Instagram", icon: `<svg viewBox="0 0 24 24" class="menu-item-icon"><path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"/></svg>`, link: "#" }
            ];

            const menu = document.getElementById('menu');
            menuItems.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <div class="menu-item-content">
                        ${item.icon}
                        <span class="menu-item-label">${item.name}</span>
                    </div>
                `;
                menuItem.addEventListener('click', () => window.open(item.link, '_blank'));
                menu.appendChild(menuItem);
            });

            console.log("Menu items created");

            function updateHUDData() {
                const dynamicHud = document.getElementById('dynamic-hud');
                setInterval(() => {
                    const bandwidth = Math.floor(Math.random() * 100) + 900;
                    dynamicHud.innerHTML = `CONNECTIONS: STABLE<br>BANDWIDTH: ${bandwidth} Mbps`;
                }, 3000);
            }

            console.log("HUD update function defined");

            function removeStartupOverlay() {
                const overlay = document.querySelector('.startup-overlay');
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    console.log("Startup overlay removed");
                }, 1000);
            }

            // Start the initialization process
            setTimeout(() => {
                updateHUDData();
                removeStartupOverlay();
                console.log("Initialization complete");
            }, 2000);
        });
    </script>
</body>
</html>
