<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haris Nazir</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #61dafb;
            overflow: hidden;
        }
        #interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }
        .hud-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            z-index: 2;
            font-size: 10px;
        }
        .hud-element {
            font-family: 'Courier New', monospace;
            color: #61dafb;
            text-shadow: 0 0 5px #61dafb;
        }
        #menu-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #arc-reactor {
            width: 50px;
            height: 50px;
            background: radial-gradient(#61dafb, transparent 60%);
            border-radius: 50%;
            box-shadow: 0 0 20px #61dafb;
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px #61dafb; }
            50% { box-shadow: 0 0 40px #61dafb; }
            100% { box-shadow: 0 0 20px #61dafb; }
        }
        #menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        .menu-item {
            background: rgba(97, 218, 251, 0.1);
            border: 2px solid #61dafb;
            border-radius: 30px;
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .menu-item:active {
            background: rgba(97, 218, 251, 0.3);
        }
        .menu-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(97, 218, 251, 0.5),
                transparent 30%
            );
            animation: rotate 4s linear infinite;
        }
        .menu-item::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: #000;
            border-radius: 28px;
            z-index: 1;
        }
        .menu-item-content {
            display: flex;
            align-items: center;
            z-index: 2;
            position: relative;
        }
        .menu-item-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        .menu-item-label {
            font-size: 16px;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .startup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #61dafb;
            font-size: 24px;
            font-family: 'Courier New', monospace;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }
        .circuit-line {
            position: absolute;
            background-color: #61dafb;
            opacity: 0.3;
        }
        .data-point {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #61dafb;
            border-radius: 50%;
            animation: blink 2s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        @media (min-width: 768px) {
            .hud-row { font-size: 14px; }
            #menu { max-width: 400px; }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="interface">
        <div class="hud-row">
            <div class="hud-element">HARIS NAZIR</div>
            <div class="hud-element">USER: GUEST<br>STATUS: ONLINE</div>
        </div>
        <div id="menu-container">
            <div id="arc-reactor"></div>
            <div id="menu"></div>
        </div>
        <div class="hud-row">
            <div class="hud-element">SYSTEM: OPERATIONAL<br>SECURITY: ACTIVE</div>
            <div class="hud-element" id="dynamic-hud">CONNECTIONS: STABLE<br>BANDWIDTH: OPTIMAL</div>
        </div>
    </div>
    <div class="startup-overlay">INITIALIZING INTERFACE...</div>

    <script>
        const menuItems = [
            { name: "Portfolio", icon: "🗂️", link: "#" },
            { name: "LinkedIn", icon: "👥", link: "#" },
            { name: "GitHub", icon: "🐙", link: "#" },
            { name: "Twitter", icon: "🐦", link: "#" },
            { name: "Instagram", icon: "📷", link: "#" }
        ];

        const menu = document.getElementById('menu');
        menuItems.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item';
            menuItem.innerHTML = `
                <div class="menu-item-content">
                    <span class="menu-item-icon">${item.icon}</span>
                    <span class="menu-item-label">${item.name}</span>
                </div>
            `;
            menuItem.addEventListener('click', () => window.open(item.link, '_blank'));
            menu.appendChild(menuItem);
        });

        function createBackground() {
            const background = document.getElementById('background');
            const lineCount = 10;
            const pointCount = 30;

            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.className = 'circuit-line';
                line.style.height = '1px';
                line.style.width = `${Math.random() * 30 + 10}%`;
                line.style.top = `${Math.random() * 100}%`;
                line.style.left = `${Math.random() * 100}%`;
                line.style.transform = `rotate(${Math.random() * 360}deg)`;
                background.appendChild(line);
            }

            for (let i = 0; i < pointCount; i++) {
                const point = document.createElement('div');
                point.className = 'data-point';
                point.style.top = `${Math.random() * 100}%`;
                point.style.left = `${Math.random() * 100}%`;
                point.style.animationDelay = `${Math.random() * 2}s`;
                background.appendChild(point);
            }
        }

        function animateBackground() {
            gsap.to('.circuit-line', {
                width: "+=50",
                duration: 10,
                repeat: -1,
                yoyo: true,
                ease: "none",
                stagger: 0.5
            });

            gsap.to('.data-point', {
                y: "+=20",
                duration: 2,
                repeat: -1,
                yoyo: true,
                ease: "none",
                stagger: 0.1
            });
        }

        function startupSequence() {
            gsap.to('.startup-overlay', { 
                opacity: 0, 
                duration: 1.5, 
                delay: 1, 
                onComplete: () => {
                    document.querySelector('.startup-overlay').style.display = 'none';
                }
            });

            gsap.from('.hud-element', {
                opacity: 0,
                y: 20,
                duration: 1,
                stagger: 0.2,
                delay: 1.5
            });

            gsap.from('#arc-reactor', {
                opacity: 0,
                scale: 0,
                duration: 1,
                delay: 2,
                ease: "elastic.out(1, 0.5)"
            });

            gsap.from('.menu-item', {
                opacity: 0,
                x: -50,
                duration: 0.5,
                stagger: 0.1,
                delay: 2.5,
                ease: "power2.out"
            });

            gsap.from('#background', {
                opacity: 0,
                duration: 2,
                delay: 3
            });
        }

        function updateHUDData() {
            const dynamicHud = document.getElementById('dynamic-hud');
            setInterval(() => {
                const bandwidth = Math.floor(Math.random() * 100) + 900;
                dynamicHud.innerHTML = `CONNECTIONS: STABLE<br>BANDWIDTH: ${bandwidth} Mbps`;
            }, 3000);
        }

        window.addEventListener('load', () => {
            createBackground();
            animateBackground();
            startupSequence();
            updateHUDData();
        });
    </script>
</body>
</html>
