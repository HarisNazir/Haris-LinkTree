<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haris Nazir - Futuristic Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a192f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 100%;
            width: 95%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            white-space: nowrap;
            overflow: visible;
            position: relative;
            display: inline-block;
        }
        h1 .base-text {
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            position: relative;
            z-index: 1;
        }
        h1 .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            z-index: 2;
        }
        @keyframes shine {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 2px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
        .link {
            background-color: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid rgba(100, 255, 218, 0.5);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        .link:hover {
            background-color: rgba(100, 255, 218, 0.2);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
        }
        .link::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            background: linear-gradient(90deg, transparent, #64ffda, transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }
        .link:hover::before {
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="animatedTitle">
            <span class="base-text">Haris Nazir</span>
            <span class="gradient-overlay">Haris Nazir</span>
        </h1>
        <div class="links">
            <a href="https://www.linkedin.com/in/haris-nazir/" class="link">LinkedIn</a>
            <a href="https://github.com/HarisNazir" class="link">GitHub</a>
            <a href="https://x.com/theharisnazir" class="link">Twitter</a>
            <a href="https://www.instagram.com/haris_nazir" class="link">Instagram</a>
        </div>
    </div>

    <script>
        // Animated title effect
        const baseText = document.querySelector('.base-text');
        const gradientOverlay = document.querySelector('.gradient-overlay');
        const text = baseText.textContent;
        baseText.textContent = '';
        gradientOverlay.textContent = '';

        for (let i = 0; i < text.length; i++) {
            const baseSpan = document.createElement('span');
            const overlaySpan = document.createElement('span');
            baseSpan.textContent = overlaySpan.textContent = text[i];
            baseSpan.style.animationDelay = overlaySpan.style.animationDelay = `${i * 0.1}s`;
            baseSpan.style.display = overlaySpan.style.display = 'inline-block';
            baseSpan.style.animation = overlaySpan.style.animation = 'fadeIn 0.5s forwards';
            baseText.appendChild(baseSpan);
            gradientOverlay.appendChild(overlaySpan);
        }

        // Add keyframe animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
